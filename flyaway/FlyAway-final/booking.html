<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="img/svg" href="../imgs/plane-icon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <!--link google fonts 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link />
    <!--Link BootStrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Link css sheet-->
    <link rel="stylesheet" href="../css/bookimg.css" />
    <!--link font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="mb-5">
      <div class="container">
          <div class="d-flex align-items-center justify-content-between">
              <img src="../imgs/Fly Away logo-static.png" alt="logo" class="img-fluid" onclick="window.location.href='https://flyaway.kesug.com/index.html'"/>
              <div class="buttons">
                  <button type="button" class="btn btn-primary" onclick="window.location.href='https://flyaway.kesug.com/SignUp.html'">SignUp</button>
                  <button type="button" class="btn btn-primary" onclick="window.location.href='https://flyaway.kesug.com/login.html'">LogIn</button>
              </div>
          </div>
      </div>
  </header>
  <div class="container">
      <div class="pages">
          <div class="options d-flex gap-1 my-3 justify-content-center">
              <button type="button" class="main btn btn-info">Fly Away</button>
              <button type="button" class="btn btn-info">Maajour</button>
          </div>
      </div>
      <div class="form-container mx-auto p-3 border rounded">
          <div class="d-flex flex-column">
              <div class="flight-option my-2">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                      <label class="form-check-label" for="inlineRadio1">One Way</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                      <label class="form-check-label" for="inlineRadio2">Return</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
                      <label class="form-check-label" for="inlineRadio3">Multi-City</label>
                  </div>
              </div>
              <div class="info my-2 d-flex flex-column flex-lg-row gap-3">
                  <div class="input-group mb-3">
                      <input id="dest" type="text" class="form-control" placeholder="Choose Your Destination" aria-label="Recipient's username with two button addons" />
                      <button id="drop-down" class="btn btn-danger" type="button">
                          <i class="fa-solid fa-caret-down"></i>
                      </button>
                      <button class="btn btn-success" type="button">
                          <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                      <ul class="list-group my-2 text-center d-none">
                          <li class="list-group-item active" aria-current="true">Beirut</li>
                          <li class="list-group-item">Cairo</li>
                          <li class="list-group-item">Istanboul</li>
                          <li class="list-group-item">Paris</li>
                          <li class="list-group-item">Dubai</li>
                      </ul>
                  </div>
                  <div class="d-none d-lg-block mb-3">
                      <img src="../imgs/arrow-left-right.svg" alt="arrow-left-right" />
                  </div>
                  <div class="input-group mb-3">
                      <input id="from" type="text" class="form-control" placeholder="Choose Your Location" aria-label="Recipient's username with two button addons" />
                      <button id="drop-down-from" class="btn btn-danger" type="button">
                          <i class="fa-solid fa-caret-down"></i>
                      </button>
                      <button class="btn btn-success" type="button">
                          <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                      <ul id="from-list" class="list-group my-2 text-center d-none">
                          <li class="list-group-item active" aria-current="true">Beirut</li>
                          <li class="list-group-item">Cairo</li>
                          <li class="list-group-item">Istanboul</li>
                          <li class="list-group-item">Paris</li>
                          <li class="list-group-item">Dubai</li>
                      </ul>
                  </div>
              </div>
              <div class="dates my-2 d-flex gap-2 flex-column flex-lg-row">
                <div class="depart" style="min-width: 50%;">
                  <p>Departure</p>
                  <input id="depart" class="form-control mb-3" type="date" placeholder="Default input" aria-label="default input example" />
                </div>
                <div class="return" style="min-width: 50%;">
                  <p>Return</p>
                  <input class="form-control mb-3" type="date" placeholder="Default input" aria-label="default input example" />
                </div>
              </div>
              <div class="pass-num mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Number Of passengers</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Choose how many passengers" />
              </div>
              <div class="class-choice mb-3">
                  <label for="class">Choose Class</label>
                  <select id="class" class="form-select" aria-label="Default select example">
                      <option selected>Economy</option>
                      <option value="1">Business</option>
                      <option value="2">First Class</option>
                      <option value="3">VIP</option>
                  </select>
              </div>
              <div class="notes mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Extra Details</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="search my-3 text-center">
                  <button id="search1" type="button" class="btn btn-dark">Search For Flights</button>
              </div>
          </div>
      </div>
  </div>
    <script>
        document.querySelector("#drop-down").onclick=()=>{
    document.querySelector("ul").classList.toggle("d-none");
}
let lis = [...document.querySelectorAll("ul li")];
lis.forEach((li)=>{
    li.onclick=()=>{
        lis.forEach((li)=>{
            li.classList.remove("active");
        })
        li.classList.add("active");
        document.querySelector("#dest").value=li.innerHTML;
    }
})
document.querySelector("#drop-down-from").onclick=()=>{
    document.querySelector("#from-list").classList.toggle("d-none");
}
let lisFrom = [...document.querySelectorAll("#from-list li")];
lisFrom.forEach((li)=>{
    li.onclick=()=>{
        lisFrom.forEach((li)=>{
            li.classList.remove("active");
        })
        li.classList.add("active");
        document.querySelector("#from").value=li.innerHTML;
    }
})
let btns=[...document.querySelectorAll("button")];
btns[0].onclick=()=>{
    window.location.href="signUp.html";
}
btns[1].onclick=()=>{
    window.location.href="login.html";
}
btns[2].onclick=()=>{
    window.location.href="index.html";
}
btns[3].onclick=()=>{
    window.location.href="http://maajour.kesug.com";
}
document.querySelector("img").onclick=()=>{
    window.location.href="index.html";
}
document.querySelector("#search1").onclick=()=>{
    alert("You must log in before booking!")
}
    </script>
  </body>
</html>
